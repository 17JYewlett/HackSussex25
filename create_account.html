<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AetherDrive Blockchain Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="scripts/scripts.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

    <!-- Centered Large Title -->
    <h1 class="text-5xl text-center text-turquoise font-bold mb-8" style="color: turquoise; font-family: 'Times New Roman', serif;">
        Create Account
    </h1>

    <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-blue-400">AetherDrive</h1>
        <div class="space-y-4 mt-4">
            <input id="firstName" placeholder="First Name" class="w-full p-2 bg-gray-700 rounded">
            <input id="lastName" placeholder="Last Name" class="w-full p-2 bg-gray-700 rounded">
            <input id="carReg" placeholder="Car Registration" class="w-full p-2 bg-gray-700 rounded">
            <input id="dateOfBirth" placeholder="Date of Birth" class="w-full p-2 bg-gray-700 rounded" type="date">
            <input id="nationalInsurance" placeholder="National Insurance" class="w-full p-2 bg-gray-700 rounded">
            <button id="registerBtn" class="w-full bg-blue-500 py-2 rounded hover:bg-blue-600" onclick="registerDriver()">
                Register on Flare Blockchain
            </button>
        </div>
    </div>

</body>
</html>
